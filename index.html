<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerebro 3D Interactivo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // --- iPhone / iPad versión liviana ---
      const mv = document.createElement('model-viewer');
      mv.setAttribute('src', 'CEREBRO lite.glb');
      mv.setAttribute('camera-controls', '');
      mv.setAttribute('auto-rotate', '');
      mv.setAttribute('exposure', '1');
      mv.setAttribute('alt', 'Modelo 3D del cerebro');
      mv.setAttribute('shadow-intensity', '1');
      mv.setAttribute('interaction-prompt', 'none');
      document.getElementById('viewer').appendChild(mv);

      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';
      document.head.appendChild(script);
    } else {
      // --- Android y PC: versión interactiva con Three.js ---
      const script = document.createElement('script');
      script.type = 'module';
      script.innerHTML = `
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
        import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/DragControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const loader = new GLTFLoader();
        let brain, originalPos = new THREE.Vector3();

        loader.load('cerebro.glb', (gltf) => {
          brain = gltf.scene;
          brain.scale.set(1, 1, 1);
          scene.add(brain);
          originalPos.copy(brain.position);

          const dragControls = new DragControls([brain], camera, renderer.domElement);
          dragControls.addEventListener('dragstart', () => controls.enabled = false);
          dragControls.addEventListener('dragend', () => controls.enabled = true);

          renderer.domElement.addEventListener('dblclick', () => {
            if (brain) brain.position.copy(originalPos);
          });
        });

        camera.position.set(0, 0, 5);
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
          requestAnimationFrame(animate);
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      `;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
