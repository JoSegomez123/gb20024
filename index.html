<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerebro 3D Interactivo (Android)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/DragControls.js';

    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Luces
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 10, 7.5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 2));

    // Controles orbitales (rotar, zoom)
    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.enableDamping = true;

    // Cargar modelo GLB
    const loader = new GLTFLoader();
    let brain;
    let originalPos = new THREE.Vector3();

    loader.load('cerebro.glb', (gltf) => {
      brain = gltf.scene;
      brain.scale.set(1, 1, 1);
      scene.add(brain);
      originalPos.copy(brain.position);

      // Activar controles de arrastre
      const dragControls = new DragControls([brain], camera, renderer.domElement);

      dragControls.addEventListener('dragstart', () => orbit.enabled = false);
      dragControls.addEventListener('dragend', () => orbit.enabled = true);

      // Restaurar posición con doble tap o doble clic
      let lastTap = 0;
      renderer.domElement.addEventListener('pointerdown', (e) => {
        const now = Date.now();
        if (now - lastTap < 300) { // doble toque/clic
          brain.position.copy(originalPos);
        }
        lastTap = now;
      });
    });

    // Redimensionar ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animar
    function animate() {
      requestAnimationFrame(animate);
      orbit.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
